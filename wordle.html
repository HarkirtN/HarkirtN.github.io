<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            justify-items: center;
        }

        

        h1 {
            text-align: center;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
            justify-content: center;
            gap: 3%;
        }

        .spiral {
            text-align: center;
            margin-bottom: 2rem;
            animation: turn 0.5s infinite;
        }

        @keyframes turn {
             100% {
                transform: rotate(360deg);
             }
        }

        .letter {
            border: 1px solid rgb(155, 154, 154);
            min-height: 70px;
            min-width: 70px;
            text-align: center;
            color: black;
        }

        .close {
            background-color: rgb(185, 138, 9);
            color: beige;
        }

        .correct {
            background-color: rgb(93, 151, 7);
            color: beige;
        }

        .wrong {
            background-color: rgb(214, 4, 4);
            color: beige;
        }
        
        .invalid {
            animation: flash 1s;
        }

        @keyframes flash {
            5% {
                border-color: red;
            }

            100% {
                border-color: #ccc;
            }
        }

        @keyframes rainbow {
            100%, 
            0% {
                color: purple;
            }
            8% {
                color: blue;
            }

            16% {
                color: green;
            }
            25% {
                color: yellow;
            }

            33% {
                color: orange ;
            }
            58% {
                color: red;
            }
            75% {
                color: pink;
            }
            83% {
                color: blueviolet;
            }
            91% {
                color: bisque;
            }
        }

        .winner {
            animation: rainbow 4s infinite linear;
        }
    </style>

</head>
