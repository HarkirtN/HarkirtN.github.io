    <style>
    * {
        box-sizing: border-box;
    }

    .flex-container {
        display: flex;
        justify-content: center;
        gap: 0.8%;
        background-color: black;
        width: 800px;
    }

    .box-1 {
        border: 1px solid #e0dedb;
        flex-basis: 10%;
        min-height: 75px; 
        background-color: #e0dedb; 
        margin-bottom: 9px;
        text-align: center;
    }

    .box-2 {
        border: 1px solid #e0dedb;
        flex-basis: 10%;

        background-color: #e0dedb;
        margin-bottom: 9px;
        text-align: center;
    }

    .box-3 {
        border: 1px solid #e0dedb;
        flex-basis: 10%;
        min-height: 75px;
        background-color: #e0dedb;
        margin-bottom: 9px;
        text-align: center;
    }

    .box-4 {
        border: 1px solid rgb(244, 152, 32);
        flex-basis: 10%;
        min-height: 75px;
        background-color: rgb(244, 152, 32);
        margin-bottom: 9px;
        text-align: center;
        
    }

    .zero {
        flex-basis: 31.5%;
        text-align: center;
    }

    .bigger-space {

    }

    .input {
        flex-basis: 42.5%;
        border: 1px solid black;
        min-height: 75px; 
        background-color: black; 
        margin-bottom: 0;
        text-align: center;
    }

    .text-decoration {
        color: antiquewhite;
        font-weight: bolder;
        font-size: large;
    }

    .center{
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: large;
    } 

    .button-clear {
        border: 1px solid black;

        font-weight: bold;
    }

     .button {
        border: 1px solid black;
        background-color: #e0dedb;
        padding: 25px 30px;
        font-weight: bold;
    }

    .button-orange {
        border: 1px solid black;
        background-color: rgb(244, 152, 32);
        padding: 25px 30px;
        font-weight: bold;
    }

    .button-zero {
        border: 1px solid black;
        background-color: #e0dedb;

</head>
